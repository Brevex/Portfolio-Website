<section id="experience">
    <h2 class="section-title">&gt;&gt; Experience &lt;&lt;</h2>

    <div class="experience-section">
        <h3 class="section-subtitle">Enterprise</h3>
        <div class="green-line"></div>
        
        <div class="experience-cards">
            <div *ngFor="let exp of enterpriseExperiences" class="experience-card">
                <div class="institution-header">
                    <img [src]="exp.logo" [alt]="exp.institution + ' logo'" class="institution-logo">
                    <h4 class="institution-name">{{ exp.institution }}</h4>
                </div>
                
                <ul class="positions-list">
                    <li *ngFor="let position of exp.positions" class="position-item">
                        <p class="position-title">{{ position.title }} ({{ position.period }})</p>
                        <details>
                            <summary>View Details</summary>
                            <p class="position-description">{{ position.description }}</p>
                        </details>
                        <div class="technology-icons">
                            <i *ngFor="let tech of position.technologies" 
                                [class]="getTechnologyIcon(tech)"
                                [title]="tech"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="experience-section">
        <h3 class="section-subtitle">Academic</h3>
        <div class="green-line"></div>
        
        <div class="experience-cards">
            <div *ngFor="let exp of academicExperiences" class="experience-card">
                <div class="institution-header">
                    <img [src]="exp.logo" [alt]="exp.institution + ' logo'" class="institution-logo">
                    <h4 class="institution-name">{{ exp.institution }}</h4>
                </div>
                
                <ul class="positions-list">
                    <li *ngFor="let position of exp.positions" class="position-item">
                        <p class="position-title">{{ position.title }} ({{ position.period }})</p>
                        <details>
                            <summary>View Details</summary>
                            <p class="position-description">{{ position.description }}</p>
                        </details>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
