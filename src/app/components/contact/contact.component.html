<section id="contact">
  <h2 class="section-title">&gt;&gt; Contact &lt;&lt;</h2>
  <div class="contact-content">
    <div class="window-bar">
      <div class="window-button" role="presentation"></div>
      <div class="window-button" role="presentation"></div>
      <div class="window-button" role="presentation"></div>
    </div>
    
    <div class="contact-map">
      <iframe 
        [src]="mapUrl | safeResourceUrl"
        title="Location map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="contact-map-iframe"
        [attr.aria-label]="'Interactive map showing ' + locationName"
      ></iframe>
    </div>
    
    <div class="contact-buttons">
      <button 
        *ngFor="let network of socialNetworks; trackBy: trackByName"
        type="button"
        class="network-button default-button"
        [attr.aria-label]="'Visit ' + network.name"
        (click)="navigateTo(network.url)"
      >
        <i [class]="network.icon" aria-hidden="true"></i>
        <span class="network-button-text">{{ network.name }}</span>
      </button>
    </div>
  </div>
</section>
